<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
</head>

<body>
<h4>Добавить клиента</h4>
<form action="/client/list" method="post">
    <table border="1">
        <tr>
            <td style="width: 150px">Имя</td>
            <td style="width: 100px">Адрес</td>
            <td style="width: 100px">Телефоны</td>
        </tr>
        <tr>
            <td style="width: 50px"><input type="text" name="name" id = "name" value="" placeholder="Введите имя клиента"></td>
            <td style="width: 100px"><input type="text" name="address" id = "address" value="" placeholder="Введите адрес клиента"></td>
            <td style="width: 100px"><input type="text" name="phone" id = "phone" value="" placeholder="Введите телефон клиента"></td>
        </tr>
    </table>
    <br/><br/>
    <input type="submit" value="Добавить">
</form>

<h4>Список клиентов</h4>
<table class="clients">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Адрес</td>
        <td style="width: 100px">Телефоны</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.getId()}">1</td>
        <td th:text="${client.getName()}">1</td>
        <td th:text="${client.getAdress().getStreet()}">1</td>
        <td>
            <div th:each="phone : ${client.getPhones()}">
                <span th:text="${phone.getNumber()}"></span><br>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
